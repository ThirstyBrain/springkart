<div>
  <div class="d-flex justify-content-center mt-5 login-background-color"
    style="padding-top: 40px; padding-bottom: 80px;">
    <div class="col-3" style="background-color: white;">

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h2 style="text-align: center;">Sign in</h2>
        <p class="hint-text" style="text-align: center;">Sign in with your social media account</p>
        <div class="social-btn text-center">
          <a href="#" class="btn btn-primary btn-lg" title="Facebook"><i class="fa fa-facebook"></i></a>
          <a href="#" class="btn btn-info btn-lg" title="Twitter"><i class="fa fa-twitter"></i></a>
          <a href="#" class="btn btn-danger btn-lg" title="Google"><i class="fa fa-google"></i></a>
        </div>
        <div class="social-btn text-center">
          <a href="#" class="btn btn-primary btn-lg" title="Google"><i class="fa fa-linkedin"></i></a>
          <a href="#" class="btn btn-dark btn-lg" title="Google"><i class="fa fa-github"></i></a>
        </div>
        <div class="or-seperator"><b>or</b></div>
        <app-text-input formControlName="email" [label]="'Email Address'"></app-text-input>
        <app-text-input formControlName="password" [label]="'Password'" [type]="'password'"></app-text-input>

        <button [disabled]="loginForm.invalid" class="btn btn-success btn-lg btn-block signup-btn" type="submit">Sign
          in</button>
      </form>
      <div class="text-center small">Don't have an account? <a href="#">Sign up</a></div>




    </div>
  </div>
</div>
