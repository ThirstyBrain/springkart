spring:
  application:
    name: product-catalog-service
  elasticsearch:
    cluster-name: springkart
    host: localhost
    port: 9200
    index-name: products

server:
  port: 8081



eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8302/eureka/
  instance:
    hostname: localhost